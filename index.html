<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple project</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container flex-box space-between">
            <div class="header_content flex-box align-center">
                <a href="/" class="logo">
                    <picture>
                        <img src="./assets/img/svg/logo.svg" alt="Логотип сайта">
                    </picture>
                </a>
                <nav class="header_menu flex-box align-center">
                    <li class="header_menu-item header_menu-item--active">
                        <a href="#" class="header_menu-link">Авторы</a>
                    </li>
                    <li class="header_menu-item">
                        <a href="#" class="header_menu-link">Коллекции</a>
                    </li>
                    <li class="header_menu-item">
                        <a href="#" class="header_menu-link">Сервисы</a>
                    </li>
                </nav>
            </div>
            <button class="header_wallet">Кошелек</button>
        </div>
    </header>
    <main class="main" id="main">
        <section class="for_top">
            <div class="container flex-box space-between align-center">
                <div class="for_top_info flex-box flex-column gap-15">
                    <p class="for_top_info-title">Для попадания в топ необходимо:</p>
                    <p class="for_top_info-text flex-box align-center gap-10">
                        <picture>
                            <img src="./assets/img/svg/for_top/for_top1.svg" alt="Иконка фотографий">
                        </picture>
                        Минимум пять опубликованных работ
                    </p>
                    <p class="for_top_info-text flex-box align-center gap-10">
                        <picture>
                            <img src="./assets/img/svg/for_top/for_top2.svg" alt="Иконка смайлик">
                        </picture>
                        Инвайт трём коллегам по цеху
                    </p>
                    <p class="for_top_info-text flex-box align-center gap-10">
                        <picture>
                            <img src="./assets/img/svg/for_top/for_top3.svg" alt="Иконка верификации">
                        </picture>
                        Верифицированный аккаунт
                    </p>
                </div>
                <div class="for_top_stickers">
                    <picture>
                        <img src="./assets/img/stickers.png" alt="Система исчесления предоставленных работ в стикерах">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer flex-box flex-column" id="footer">
        <div class="footer_content">
            <div class="container flex-box space-between">
                <a href="/" class="logo">
                    <picture>
                        <img src="./assets/img/svg/logo.svg" alt="Логотип сайта">
                    </picture>
                </a>
                <nav class="footer_menu flex-box align-center">
                    <li class="footer_menu-item footer_menu-item--active">
                        <a href="#" class="footer_menu-link">Соглашение</a>
                    </li>
                    <li class="footer_menu-item">
                        <a href="#" class="footer_menu-link">Лицензия</a>
                    </li>
                    <li class="footer_menu-item">
                        <a href="#" class="footer_menu-link">FAQ</a>
                    </li>
                </nav>
            </div>
        </div>
        <div class="footer_copyright flex-box content-center align-center">
            <p class="footer_copyright-text">AURA® | 2021</p>
        </div>
    </footer>
</body>
</html>
